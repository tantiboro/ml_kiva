name: ML Pipeline CI

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Debug paths
        run: |
          pwd
          ls -la
          ls -la requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip -m install -r requirements.txt
          pip -m install -e .

          # Debug: confirm spaCy version installed in CI
          python -c "import spacy; print('spacy version:', spacy.__version__)"

          # Install spaCy model via wheel (reliable in CI)
          pip -m install https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl

          # Verify model is importable
          python -c "import spacy; spacy.load('en_core_web_sm'); print('en_core_web_sm loaded OK')"

      - name: Run Pytest
        run: |
          python -m pytest tests/ -v
