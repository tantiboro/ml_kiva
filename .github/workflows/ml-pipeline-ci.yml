name: ML Pipeline CI

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Debug (confirm files + interpreter)
        run: |
          pwd
          ls -la
          python -V
          which python
          python -m pip -V
          test -f requirements.txt && echo "requirements.txt found" || (echo "requirements.txt NOT found" && exit 1)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

          # install your package (optional but ok)
          python -m pip install -e .

          # spaCy model (use wheel to avoid spacy download 404 issue)
          python -m pip install https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl

      - name: Verify pytest is installed (must pass)
        run: |
          python -c "import pytest; print('pytest version:', pytest.__version__)"

      - name: Run Pytest
        run: |
          python -m pytest tests/ -v

