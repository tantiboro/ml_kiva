name: ML Pipeline CI

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Installs the ml_kiva package so the runner can 'import' it
        pip install -e . 
        # Downloads the linguistic weights needed for lemmatization
        python -m spacy download en_core_web_sm

    - name: Run Pytest
      run: |
        # Using 'python -m' adds the current directory to the path automatically
        python -m pytest tests/