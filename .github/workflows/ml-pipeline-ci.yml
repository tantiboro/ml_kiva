name: ML Pipeline CI

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Debug context
        run: |
          set -euxo pipefail
          pwd
          ls -la
          python -V
          which python
          python -m pip -V
          test -f requirements.txt

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip

          # 1. Explicitly install testing tools (missing from requirements.txt)
          python -m pip install pytest pytest-mock

          # 2. Install your standard app requirements
          python -m pip install -r requirements.txt

          # 3. PROOF: This will now show the package info correctly
          python -m pip show pytest
          python -c "import pytest; print('pytest ok:', pytest.__version__)"

          # 4. Install the project in editable mode
          python -m pip install -e .

          # 5. spaCy model via wheel (excellent choice for stability)
          python -m pip install \
            https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl
      - name: Run Pytest
        run: |
          set -euxo pipefail
          python -m pytest tests/ -v

