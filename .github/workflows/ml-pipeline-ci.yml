name: ML Pipeline CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Installs your project so 'import ml_kiva' works
        pip install -e . 
        # Crucial for your preprocess.py logic
        python -m spacy download en_core_web_sm

    - name: Run Pytest
      run: |
        # Point specifically to the tests folder
        pytest tests/