name: ML Pipeline CI

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Debug context
        run: |
          set -euxo pipefail
          pwd
          ls -la
          python -V
          which python
          python -m pip -V
          test -f requirements.txt

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip

          # IMPORTANT: use python -m pip (not pip)
          python -m pip install -r requirements.txt

          # PROOF: show pytest is installed in THIS interpreter environment
          python -m pip show pytest
          python -c "import pytest; print('pytest ok:', pytest.__version__)"

          # Install your package if you need import ml_kiva
          python -m pip install -e .

          # spaCy model (wheel is more reliable than `spacy download` in CI)
          python -m pip install \
            https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl

      - name: Run Pytest
        run: |
          set -euxo pipefail
          python -m pytest tests/ -v

